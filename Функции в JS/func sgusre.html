<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function definition expression</title>
</head>
<body>
    <script>
        var square = function (number) {
            return number * number;
        };
        var x = square(4);
        console.log(square(4));
    </script>
    
</body>
